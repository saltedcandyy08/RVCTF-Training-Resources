<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            height: 70%;
            max-width: 700px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .username {
            font-weight: bold;
        }
        .message .content {
            margin-left: 10px;
        }
        .error-message {
            color: white;
            background-color: #e74c3c; /* Red background for error */
            border: 1px solid #c0392b;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .input-container {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-container input {
            width: 85%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Sample conversation controlled by predefined messages
        let messageQueue = [
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true },
            { username: "OIU", content: "Its going great! The view from the roof is amazing ðŸ˜€ðŸ˜€" },
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true },
            { username: "OIU", content: "Yeah the city lights are really captivating at night" },
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true },
            { username: "OIU", content: "Yes the roof is very uniquely shaped too ðŸ˜¯" },
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true },
            { username: "OIU", content: "I dont even want to begin telling you how big of a dent this put in my wallet ðŸ’€ðŸ’€ðŸ’€" },
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true},
            { username: "OIU", content: "Ohh okay when will you be arriving?"},
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true},
            { username: "OIU", content: "WHAT so fast you're driving from Muar right now?"},
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true},
            { username: "OIU", content: "See you in about 2 hours then haha"},
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true},
            { username: "OIU", content: "YES looking forward to going there, heard theres over 100 haute couture pieces"},
            { username: "Z*****N", content: "This message was unable to be recovered", isError: true},
            { username: "OIU", content: "Okay ttyl"}
        ];

        // Function to display all messages on page load
        function displayAllMessages() {
            var chatBox = document.getElementById("chat-box");

            // Loop through all messages in the queue and add them to the chat box
            messageQueue.forEach(message => {
                var messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                // If it's an error message, apply the error-message class
                if (message.isError) {
                    messageDiv.innerHTML = `<span class="username">${message.username}:</span><span class="content error-message">${message.content}</span>`;
                } else {
                    messageDiv.innerHTML = `<span class="username">${message.username}:</span><span class="content">${message.content}</span>`;
                }
                
                chatBox.appendChild(messageDiv);
            });

            // Scroll to the bottom of the chat box to show the latest messages
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Display all messages when the page loads
        window.onload = displayAllMessages;

    </script>

</body>
</html>
